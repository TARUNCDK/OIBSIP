<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="containers">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox" readonly><br>
            <button onclick="clearAll()" class="clearbut equalto">C</button>
            <button onclick="deleteNum()" class="equalto">DEL</button>
            <button onclick="squareRoot()" class="equalto">âˆš</button>
            <div class="buttons">
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button onclick="addToDisplay('/')" class="equalto">/</button> <br>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('*')" class="equalto">*</button><br>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button onclick="addToDisplay('-')" class="equalto">-</button><br>
                <button onclick="addToDisplay('.')">.</button>
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="calculateValue()" class="equalto" style="background-color: rgb(255, 0, 0);">=</button>
                <button onclick="addToDisplay('+')" class="equalto">+</button>
            </div>
        </div> 
    </div> 
    




    <!-- JAVASCRIPT TAGS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>
</html>
